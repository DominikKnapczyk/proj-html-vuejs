<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- STYLE -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/utility.css">
	<link rel="stylesheet" href="./css/header.css">

	<!-- VUE JS CND --> 
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- SCRIPT -->
	<script src="./js/main.js" defer></script>
	<script src="./js/app.js" defer></script>

	<!-- TITLE -->
	<title>Esports</title>
</head>

<body>
<div id="app">
	<!-- HEADER -->
	<header>
		<!-- NAVBAR -->
		<nav class="container-xxl d-flex justify-content-between align-items-md-center py-2">
			<div id="nav-left">
				<img src="./img/menulogo.png" alt="logo">
			</div>
			<div id="nav-middle">
				<ul class="d-flex">
					<li v-for="(item, index) in data.menuItems" :key="index">
						<span>{{ item.title }}</span>
						<img v-if="item.dropdown" src="./img/image.svg" alt="dropdown" class="" @click="toggleDropdown(index)">
						<ul class="dropdown-menu" :class="{ show: item.showDropdown }">
							<li v-for="(subItem, subIndex) in data.subItems" :key="subIndex">
								<a href="#">{{ subItem.title }}</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			
			<div id="nav-right">
				<img src="./img/image (1).svg" alt="search">
				<img src="./img/image (3).svg" alt="shop">
			</div>
		</nav>
		<!-- JUMBOTRON -->
		<div id="jumbotron">
			<div class="jumbo-top">
				<div id="jumbo-social">
					<div class="social-container"><img src="./img/image (4).svg" alt="social"></div>
					<div class="social-container2"><img src="./img/image (5).svg" alt="social"></div>
					<div class="social-container"><img src="./img/image (6).svg" alt="social"></div>
					<div class="social-container"><img src="./img/image (7).svg" alt="social"></div>
				</div>
				<div id="jumbo-content">
					<h3 class="green1">WELCOME TO RAXG</h3>
					<h1>ARE YOU READY FOR YOUR NEXT CHALLENGE?</h1>
					<div>
						<button class="button1">Read More &rarr;</button>
						<button class="button1 play-button">&#9654;</button>
					</div>
				</div>
			</div>
			<div class="jumbo-bottom">
				<div class="img-container">
					<div class="col-2"><img src="./img/1.png" alt="squad"></div>
					<div class="col-2"><img src="./img/2.png" alt="squad"></div>
					<div class="col-2"><img src="./img/3.png" alt="squad"></div>
					<div class="col-2"><img src="./img/4.png" alt="squad"></div>
					<div class="col-2"><img src="./img/5.png" alt="squad"></div>
					<div class="col-2"><img src="./img/6.png" alt="squad"></div>
				</div>
			</div>
		</div>
	</header>

	<!-- MAIN -->
	<main></main>

	<!-- FOOTER -->
	<footer></footer>
</div>
</body>

</html>
